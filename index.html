<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gif-ting</title>
    <!-- bootstrap -->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body>
    <div class="container">
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4 text-center">Gif-ting</h1>
                <!-- <p class="lead">This is a modified jumbotron that occupies the entire horizontal space of its parent.</p> -->
            </div>
        </div>
        <div class="row">
            <!-- This is the div for the list of people - there should be an "add person button" -->
            <div class="col-lg-3">
                List of People with button
            </div>
            <div class="col-lg-9">
                <!-- This is the personalized div for the person that is clicked on -->
                <div class="row">
                    <!-- This should display what is captured on the modal -->
                    <div class="col-lg-4">Text Box with Person's information</div>
                    <!-- Display the generated gif - preferably has a still option -->
                    <div class="col-lg-4">Gif related to person</div>
                    <!-- User input for a new search term and button to re-generate search -->
                    <div class="col-lg-4">Button</div>
                </div>
                <div class="row">
                    <!-- Carousel for gift ideas - maybe user can drag to gifts to buy -->
                    <div class="col-lg-12">
                        <form id="etsy-search">
                            <div class="form-group">
                                <label for="search-input">Etsy Gift Search</label>
                                <input id="etsy-terms" placeholder="search gifts">
                                <button type="submit" class="btn btn-primary">Search</button>
                            </div>
                        </form>
                        <!-- etsy search results get dumped here -->
                        <div id="etsy-images"></div>
                    </div>
                </div>
                <div class="row">
                    <!-- Carousel for gifts to buy - maybe links to Etsy page to buy -->
                    <div class="col-lg-12">Carousel of gifts to buy</div>
                </div>
            </div>
        </div>
    </div>
</body>
<!-- jquery -->
<script src="https://code.jquery.com/jquery.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
<!--  -->
<script src="assets/javascript/app.js"></script>

</html>
