<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Gif-ting</title>

    <!-- The Firebase -->
    <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-database.js"></script>

    <!-- bootstrap -->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/style.css" />

</head>

<body>
    <div class="container">
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4 text-center">Gif-ting</h1>
                <!-- <p class="lead">This is a modified jumbotron that occupies the entire horizontal space of its parent.</p> -->
            </div>
        </div>
        <div class="row">
            <div class="col-lg-3">
                <!-- This card holds the list of people and button for adding a new person to list -->
                <div class="card">
                    <div class="card-header">
                        I need to shop for:
                    </div>
                    <div class="card-body">
                        <!-- Temporary fillers for our list to visualize -->
                        <div class="list-group" id="list-tab" role="tablist">
                            <li class="list-group-item list-group-item-action" data-toggle="list" role="tab">Stanley
                            </li>
                            <li class="list-group-item list-group-item-action" data-toggle="list" role="tab">Amanda</li>
                            <li class="list-group-item list-group-item-action" data-toggle="list" role="tab">Bobby</li>
                            <li class="list-group-item list-group-item-action" data-toggle="list" role="tab">Paige</li>
                        </div>
                        <br>
                        <button class="btn btn-primary" id="add-person" type="button" data-toggle="modal"
                            data-target="#addPersonModalCenter">Add Person</a>
                    </div>
                </div>
            </div>

            <div class="col-lg-9">
                <!-- Added div to wrap around everything we want to display when a person is selected -->
                <div id="persons-content">
                    <!-- This is the personalized div for the person that is clicked on -->
                    <div class="row">
                        <!-- This should display what is captured on the modal -->
                        <div class="col-lg-4" id="persons-info">Text Box with Person's information</div>
                        <!-- Display the generated gif - preferably has a still option -->
                        <div class="col-lg-4" id="persons-gif">Gif related to person</div>
                        <!-- User input for a new search term and button to re-generate search -->
                        <div class="col-lg-4" id="regenerate-button">Button</div>
                    </div>
                    <div class="row">
                        <!-- Carousel for gift ideas - maybe user can drag to gifts to buy -->
                        <div class="col-lg-12">
                            <form id="etsy-search">
                                <div class="form-group">
                                    <label for="search-input">Etsy Gift Search</label>
                                    <input id="etsy-terms" placeholder="search gifts">
                                    <button type="submit" class="btn btn-primary">Search</button>
                                </div>
                            </form>
                            <!-- etsy search results get dumped here -->
                            <div id="etsy-images"></div>
                        </div>
                    </div>
                    <div class="row">
                        <!-- Carousel for gifts to buy - maybe links to Etsy page to buy -->
                        <div class="col-lg-12" id="gift-carousel">Carousel of gifts to buy</div>
                    </div>
                </div>
            </div>
        </div>


        <!-- Modal -->
        <div class="modal fade" id="addPersonModalCenter" tabindex="-1" role="dialog"
            aria-labelledby="addPersonCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalCenterTitle">Add another Person</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <label for="addPersonInput">Name</label>
                            <input class="form-control" id="add-name" placeholder="John">
                            <label for="addPersonRelInput">Relationship</label>
                            <input class="form-control" id="add-relationship" placeholder="">
                            <label for="addPersonGiftKeywordInput">Keyword for Gift Ideas</label>
                            <input class="form-control" id="add-keyword" placeholder="">
                            <label for="addPersonPersonalityInput">Word to Describe this Person</label>
                            <input class="form-control" id="add-personality" placeholder="">
                            <label for="addPersonBudgetInput">Budget</label>
                            <input class="form-control" id="add-budget" placeholder="">
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>
</body>

<!-- jquery -->
<script src="https://code.jquery.com/jquery.js"></script>
<!-- bootstrap js links -->

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>



<!-- javascript -->
<script src="assets/javascript/app.js"></script>


</html>
